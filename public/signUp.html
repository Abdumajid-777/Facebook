<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="body">
    <section id="login__page">
        <div class="max-w-[670px] mx-auto">
            <div class="flex justify-center gap-10">
                <a href="signUp.html" id="login__page-link"
                    class="font-medium text-lg bg-blue-300 transition-all hover:bg-blue-800 hover:text-white px-8 py-2 rounded-full border-[#8668688C] mb-8">Sign
                    in</a>
                <a href="signIn.html" id="login__page-link"
                    class="font-medium text-lg bg-blue-300 transition-all hover:bg-blue-800 hover:text-white px-8 py-2 rounded-full border-[#8668688C] mb-8">Sign
                    up</a>
            </div>
            <form action="#" class="pb-20 border-b border-[#8668688C] mb-24">
                <div class="flex gap-5">
                    <div class="">
                        <label for="inp" class="inp_border_black_title block">Login</label>
                        <input type="text" id="inp" class="inp_border_black pl-3 w-[325px]">
                    </div>
                    <div class="">
                        <label for="inp2" class="inp_border_black_title block">Password</label>
                        <input type="text" id="inp2" class="inp_border_black pl-3 w-[325px]">
                    </div>
                </div>
                <button id="login__btn"
                    class="py-4 px-[302px] transition-all bg-white hover:bg-[#222222] hover:text-white text-base">Continue</button>
            </form>
        </div>
    </section>
</body>

</html>
